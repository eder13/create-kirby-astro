title: "Blog Page Entry"

tabs:
  blog: Blog
    label: Blog
    width: 1
    sections:
      blog_fields:
        type: fields
        fields: 
          cover: fields/cover
          blog_title: 
            label: Blog Title
            type: text
            placeholder: "{{ page.title }}"
            help: Leave this field empty to use the page title
          blog_subtitle: 
            label: Blog Subtitle
            type: textarea
          blog_title_image:
            label: Blog Cover Image
            multiple: false
            type: files
            layout: cards
            template: image
            info: "{{ file.dimensions }}"
            image:
              ratio: 5/4
              cover: true
            size: small
          blog_content:
            label: Blog Content
            type: blocks
  meta:
    label: Meta Data
    width: 1
    sections:
      meta_fields:
        type: fields
        fields:
          meta_description:
            label: Meta Description
            type: text
            width: 1/1
          meta_keywords:
            label: Meta Keywords
            type: textarea
            width: 1/1
          meta_robots:
            label: Meta Robots
            type: select
            options:
              - value: "index, follow"
                text: "index, follow"
              - value: "noindex, nofollow"
                text: "noindex, nofollow"
              - value: "index, nofollow"
                text: "index, nofollow"
              - value: "noindex, follow"
                text: "noindex, follow"
              