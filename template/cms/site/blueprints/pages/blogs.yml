    width: 1
    sections:
      blogs_fields:
        type: fields
        fields:
          blogs_title:
            label: Blogs Titel
            type: text
          blogs_subtitle:
            label: Blogs Untertitel
            type: text
      blogs: sections/blogs
  meta:
    label: Meta Data
    width: 1
    sections:
      meta_fields:
        type: fields
        fields:
          meta_description:
            label: Meta Description
            type: text
